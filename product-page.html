<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" width="125px"></a>
                    </div>

                    <nav>
                        <ul id="MenuItems">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="about_us.html">About Us</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="account.html">Account</a></li>
                        </ul>
                    </nav>
                    <img src="images/cart.png" width="30px" height="30px">
                    <img src="images/menu.png" class="menu-icon" 
                    onclick="menuToggle()">
                </div>

            </div>
    </div>

    <div class="product-container">
        <div class="product">
            <div class="gallery">
                <img src="images/gallery-1.jpg" id="product-img">
                <div class="controls">
                    <span class="controls-btn active"></span>
                    <span class="controls-btn"></span>
                    <span class="controls-btn"></span>
                </div>
            </div>

            <div class="details">
                <h1>Red Tshirt</h1>
                <h2>$50.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an American manufacturer of Jeans and other clothing items,
                    particularly workwear.
                </p>
                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>

                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>

                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>

                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Add To Cart</button>
                </form>
            </div>
        </div>
    </div>
       

    <script>
        let productImg = document.getElementById("product-img");
        let controlsBtn = document.getElementsByClassName("controls-btn");

        controlsBtn[0].onclick = function(){
            productImg.src = "images/gallery-1.jpg";

            for(bt of controlsBtn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        controlsBtn[1].onclick = function(){
            productImg.src = "images/gallery-2.jpg";

            for(bt of controlsBtn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        controlsBtn[2].onclick = function(){
            productImg.src = "images/gallery-3.jpg";

            for(bt of controlsBtn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

        var MenuItems = document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";

            function menuToggle(){
                if(MenuItems.style.maxHeight == "0px")
                    {
                        MenuItems.style.maxHeight = "200px";
                    }
                else
                    {
                        MenuItems.style.maxHeight = "0px";
                    }
            }
    </script>
</body>
</html>
